<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shuffleFlix</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>Filmes</li>
                <img id="logo" src="./assets/shuffle.svg" alt="logo de aleatorizar">
                <li>Séries</li>
            </ul>
        </nav>
    </header>
    
    <h1>Não sabe o que assistir?</h1>  
    <section id="movie">
        <div id="about"></div>
    </section>
    <button id="button"><img src="./assets/shuffle.svg" alt=""> Encontrar Filme</button>
    <footer>
        Clique em "Encontrar <span id="type">filme</span>" que traremos informações
        de algum série para você assistir hoje.
    </footer>
    <script src="./js/main.js" type="module"></script>
</body>
</html>
